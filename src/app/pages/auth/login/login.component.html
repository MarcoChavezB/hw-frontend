<ion-content>

  <div class="container">

    <div class="logo-container">
      <ion-img src="../../../../assets/icon/logo-black.png"></ion-img>
    </div>

    <h2>HiddenWays</h2>
 
    <form [formGroup]="loginForm" class="login-form">

      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" formControlName="email" required></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <p>Ingresa un correo válido</p>
      </ion-text>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password" required></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <p>Ingresa tu contraseña</p>
      </ion-text>

      <ion-button expand="block" type="submit" [disabled]="loginForm.invalid" (click)="login()">
        Iniciar Sesión
      </ion-button>
    </form>
      <ion-button expand="block" type="button" (click)="goToFyp()">
        Seguir explorando 
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28" color="#979797" fill="none" stroke="#979797" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" />
        </svg>
      </ion-button>



    <div class="register-text">
      <p>¿No tienes cuenta? <a (click)="goToRegister()">Regístrate aquí</a></p>
    </div>

  </div>

</ion-content>
