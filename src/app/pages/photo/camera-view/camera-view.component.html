<ion-content>
  <div class="camera-screen">
    
    <video #video autoplay playsinline class="camera-video"></video>

    <div class="top-bar">
      <button class="icon-btn close-btn" (click)="close()">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>

    </div>

    <div class="bottom-bar">
      <button class="icon-btn gallery-btn" (click)="openGallery()">
        <svg width="28" height="28" viewBox="0 0 24 24">
          <rect x="3" y="3" width="18" height="18" rx="2"></rect>
          <circle cx="8.5" cy="8.5" r="1.5"></circle>
          <polyline points="21 15 16 10 5 21"></polyline>
        </svg>
      </button>

      <button class="capture-btn" (click)="capturePhoto()">
        <div class="capture-inner"></div>
      </button>

      <button class="icon-btn switch-btn" (click)="switchCamera()">
        <svg width="28" height="28" viewBox="0 0 24 24">
          <path d="M16 3h5v5"></path>
          <path d="M8 3H3v5"></path>
          <path d="M21 8v8a2 2 0 01-2 2H5a2 2 0 01-2-2V8"></path>
          <path d="M16 3l-5 5-5-5"></path>
        </svg>
      </button>
    </div>
    <canvas #canvas hidden></canvas>
  </div>
</ion-content>
