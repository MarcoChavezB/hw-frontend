<ion-content>
  <div class="camera-screen">
    
    <video #video autoplay playsinline class="camera-video"></video>

    <div class="top-bar">
      <button class="icon-btn close-btn" (click)="close()">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28" color="#ffffff" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M18 6L6.00081 17.9992M17.9992 18L6 6.00085" />
</svg>
      </button>

    </div>

    <div class="bottom-bar">
      <button class="icon-btn gallery-btn" (click)="openGallery()">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28" color="#ffffff" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round">

</svg>
      </button>

      <button class="capture-btn" (click)="capturePhoto()">
        <div class="capture-inner"></div>
      </button>

      <button class="icon-btn switch-btn" (click)="switchCamera()">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28" color="#ffffff" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">

</svg>
      </button>
    </div>
    <canvas #canvas hidden></canvas>
  </div>
    <input 
      type="file" 
      #fileInput 
      style="display: none" 
      (change)="handleFile($event)" 
      accept="image/*"
    />

</ion-content>
