<ion-card class="post-card">
    <!-- Header -->
    <ion-item lines="none">
        <ion-avatar (click)="showProfile()" 
        slot="start">
            <img [src]="avatar || '/assets/default.jpeg'" alt="avatar" />
        </ion-avatar>

        <ion-label (click)="showProfile()">
            <h2>{{ username }}</h2>
            <p>{{ createdAt }}</p>
            
            <ion-chip color="medium" *ngIf="location">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" color="#ffffff" fill="none" stroke="#ffffff" stroke-width="1.5">
                    <path d="M14.5 9C14.5 10.3807 13.3807 11.5 12 11.5C10.6193 11.5 9.5 10.3807 9.5 9C9.5 7.61929 10.6193 6.5 12 6.5C13.3807 6.5 14.5 7.61929 14.5 9Z" />
                    <path d="M13.2574 17.4936C12.9201 17.8184 12.4693 18 12.0002 18C11.531 18 11.0802 17.8184 10.7429 17.4936C7.6543 14.5008 3.51519 11.1575 5.53371 6.30373C6.6251 3.67932 9.24494 2 12.0002 2C14.7554 2 17.3752 3.67933 18.4666 6.30373C20.4826 11.1514 16.3536 14.5111 13.2574 17.4936Z" />
                    <path d="M18 20C18 21.1046 15.3137 22 12 22C8.68629 22 6 21.1046 6 20" />
                </svg>
                <h4>{{ location }}</h4>
            </ion-chip>
        </ion-label>


    </ion-item>

    <ion-card-content>
    <p>{{ title }}</p>
        <p>{{ content }}</p>
    </ion-card-content>

    <img [src]="localImage" class="single-img rounded-img" />
      <div class="hashtags">
          <ion-chip *ngFor="let tag of hashtags" color="tertiary">
              <ion-label>#{{ tag }}</ion-label>
          </ion-chip>
      </div>

    <ion-item lines="none">
        <ion-button (click)="like()" fill="clear">
            <svg *ngIf="liked"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="25" height="28" color="#ffffff"
                fill="#ff0000" stroke="#ff0000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M10.4107 19.9677C7.58942 17.858 2 13.0348 2 8.69444C2 5.82563 4.10526 3.5 7 3.5C8.5 3.5 10 4 12 6C14 4 15.5 3.5 17 3.5C19.8947 3.5 22 5.82563 22 8.69444C22 13.0348 16.4106 17.858 13.5893 19.9677C12.6399 20.6776 11.3601 20.6776 10.4107 19.9677Z" />
            </svg>
        
            <svg *ngIf="!liked"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="25" height="28" color="#ffffff"
                fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M10.4107 19.9677C7.58942 17.858 2 13.0348 2 8.69444C2 5.82563 4.10526 3.5 7 3.5C8.5 3.5 10 4 12 6C14 4 15.5 3.5 17 3.5C19.8947 3.5 22 5.82563 22 8.69444C22 13.0348 16.4106 17.858 13.5893 19.9677C12.6399 20.6776 11.3601 20.6776 10.4107 19.9677Z" />
            </svg>
            <p>{{likes}}</p>
        </ion-button>

        <ion-button (click)="openCommentsModal()"
        fill="clear">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="25" height="28" color="#ffffff"
                fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linejoin="round">
                <path
                    d="M14.1706 20.8905C18.3536 20.6125 21.6856 17.2332 21.9598 12.9909C22.0134 12.1607 22.0134 11.3009 21.9598 10.4707C21.6856 6.22838 18.3536 2.84913 14.1706 2.57107C12.7435 2.47621 11.2536 2.47641 9.8294 2.57107C5.64639 2.84913 2.31441 6.22838 2.04024 10.4707C1.98659 11.3009 1.98659 12.1607 2.04024 12.9909C2.1401 14.536 2.82343 15.9666 3.62791 17.1746C4.09501 18.0203 3.78674 19.0758 3.30021 19.9978C2.94941 20.6626 2.77401 20.995 2.91484 21.2351C3.05568 21.4752 3.37026 21.4829 3.99943 21.4982C5.24367 21.5285 6.08268 21.1757 6.74868 20.6846C7.1264 20.4061 7.31527 20.2668 7.44544 20.2508C7.5756 20.2348 7.83177 20.3403 8.34401 20.5513C8.8044 20.7409 9.33896 20.8579 9.8294 20.8905C11.2536 20.9852 12.7435 20.9854 14.1706 20.8905Z" />
                <path d="M11.9953 12H12.0043M15.9908 12H15.9998M7.99982 12H8.00879" />
            </svg> 
            <p>{{comments}}</p>
        </ion-button>

        <ion-button (click)="fav()" fill="clear">
            <svg *ngIf="favorite" 
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="25" height="28" color="#ffffff"
                fill="#FFFF00" stroke="#FFFF00" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M4 17.9808V9.70753C4 6.07416 4 4.25748 5.17157 3.12874C6.34315 2 8.22876 2 12 2C15.7712 2 17.6569 2 18.8284 3.12874C20 4.25748 20 6.07416 20 9.70753V17.9808C20 20.2867 20 21.4396 19.2272 21.8523C17.7305 22.6514 14.9232 19.9852 13.59 19.1824C12.8168 18.7168 12.4302 18.484 12 18.484C11.5698 18.484 11.1832 18.7168 10.41 19.1824C9.0768 19.9852 6.26947 22.6514 4.77285 21.8523C4 21.4396 4 20.2867 4 17.9808Z" />
            </svg>
            <svg *ngIf="!favorite" 
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="25" height="28" color="#ffffff"
                fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M4 17.9808V9.70753C4 6.07416 4 4.25748 5.17157 3.12874C6.34315 2 8.22876 2 12 2C15.7712 2 17.6569 2 18.8284 3.12874C20 4.25748 20 6.07416 20 9.70753V17.9808C20 20.2867 20 21.4396 19.2272 21.8523C17.7305 22.6514 14.9232 19.9852 13.59 19.1824C12.8168 18.7168 12.4302 18.484 12 18.484C11.5698 18.484 11.1832 18.7168 10.41 19.1824C9.0768 19.9852 6.26947 22.6514 4.77285 21.8523C4 21.4396 4 20.2867 4 17.9808Z" />
            </svg>
            <p>{{favorites}}</p>
        </ion-button>
    </ion-item>
</ion-card>
    <p class="divider"></p>
